<!DOCTYPE html>
<html>
  <head>
    <title>
      Fund Transfer
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/fund_transfer.css">
    <script>
      // for Alert
      function showalert() {
        var newLine = "\r\n"
        var msg = "Page not connected to server !!!!"
        msg += newLine;
        msg += "This is a Proto-type project !!!!";
        msg += newLine;
        msg += "Please proceed with any value";
        msg += newLine;
        msg += "Example: Don't click on Search (Account No.= 12345 → Amount=>500 → 'Deposit')";
        alert(msg);
      }
    </script>
  </head>
  <body>
    <div class="main">
      <div class="head"></div>
      <div class="logout">
        <a href="HOME_PAGE.html"><button name="" id="logout"></button></a> 
      </div>
      <div class="center">
        <form method="POST" action="transaction_successful.html">
          <fieldset>
            <legend>Fund Transfer</legend>
            <table>
              <tr>
                <td>
                  <!-- Input_part1 -->
                  <label>From Account:</label>
                  <input type="text" name="account_no" placeholder="Enter Account Number" required ><br><br>
                  <input type="text" name="name" placeholder="Customer Name" disabled required ><br>
                </td>      
                <td>
                  <input type="button" name="search" value="Search" size="27" onclick="showalert()">
                </td>
              <tr>
                <td>
                  <!-- Input_part2 -->
                  <label>To Account:</label>
                  <input type="text" name="account_no" placeholder="Enter Account Number" required ><br><br>
                  <input type="text" name="name" placeholder="Customer Name" disabled required ><br>
                </td>
                <td>
                  <input type="button" name="search" value="Search"  onclick="showalert()">
                </td>
              <tr>
                <td>
                  <label>Amount to be Transter: </label></td>
                <td>
                  <input type="number" name="amount" min="500" required>
                </td>
              </tr>
              <tr style="height: 100px;">
                <td>
                  <!-- Transfer button -->
                  <input type="submit" value="Transfer">
                </td>
                <td>
                  <!-- Cancel Button -->
                  <a href="BANK_DASHBOARD.html"><input type="button" name="cancel" value="Cancel"></a>
                </td>
              </tr>
              <tr height=>
                <td colspan="2" align="center">
                  <!-- Help Button -->
                  <a href="help6.html">Help!</a>
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
