<!DOCTYPE html>
<html>
  <head>
    <title>
      Cash Deposit
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cash_deposit.css">
    <script>
      // Script for Alert
      function showalert() {
        var newLine = "\r\n"
        var msg = "Page not connected to server !!!!"
        msg += newLine;
        msg += "This is a Proto-type project !!!!";
        msg += newLine;
        msg += "Please proceed with any value";
        msg += newLine;
        msg += "Example: Don't click on Search (Account No.= 12345 → Amount=>500 → 'Deposit')";
        alert(msg);
      }
    </script>
  </head>
  <body>
    <div class="main">
      <div class="head"></div>
      <div class="logout">
          <a href="HOME_PAGE.html"><button name="" id="logout"></button></a> 
      </div>
      <div class="center">
        <form method="POST" action="transaction_successful.html">
          <fieldset>
            <legend>Cash Deposit</legend>   
            <table>
              <tr height="30px">
                <td>
                  <input type="text" name="account_no" id="#" placeholder="Enter Account Number" required >
                </td>
                <td>
                  <input type="button" name="search" value="Search" id="#" size="27" onclick="showalert()">
                </td>
              </tr>
              <tr>   
                <td> 
                  <input type="text" name="name" id="#" placeholder="Customer Name" disabled required ><br><br><br>
                </td>
              </tr>
              <tr>
                <td><label>Amount to be Deposit: </label></td>
                <td>
                  <input type="number" name="amount" min="500" required>
                </td>
              </tr>
              <tr style="height: 100px;">
                <td>
                  <!-- Deposit Button -->
                  <input type="submit" name="submit" value="Deposit">
                </td>
                <td>
                  <!-- Cancel Button -->
                  <a href="BANK_DASHBOARD.html"><input type="button" name="cancel" value="Cancel"></a>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <a href="help5.html">Help!</a>
                </td>
              </tr>
            </table>  
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
